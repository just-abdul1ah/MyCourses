<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function () {
                let opt61 = document.querySelector('#first');
                let opt31 = document.querySelector('#second');
                let opt11 = document.querySelector('#third');
                let opt13 = document.querySelector('#fourth');
                let opt16 = document.querySelector('#fifth');
                opt61.addEventListener('click', function () {
                    opt61.style.backgroundColor = 'red';
                    document.querySelector('#res1').innerHTML = 'incorrect!';
                });
                opt31.addEventListener('click', function () {
                    opt31.style.backgroundColor = 'red';
                    document.querySelector('#res1').innerHTML = 'incorrect!';
                });
                opt11.addEventListener('click', function () {
                    opt11.style.backgroundColor = 'green';
                    document.querySelector('#res1').innerHTML = 'correct!';
                });
                opt13.addEventListener('click', function () {
                    opt13.style.backgroundColor = 'red';
                    document.querySelector('#res1').innerHTML = 'incorrect!';
                });
                opt16.addEventListener('click', function () {
                    opt16.style.backgroundColor = 'red';
                    document.querySelector('#res1').innerHTML = 'incorrect!';
                });

                let subm_btn = document.querySelector('#check_answer');
                let txt_field = document.querySelector('#answer');
                subm_btn.addEventListener('click', function () {
                    if (txt_field.value.toLowerCase() == 'switzerland') {
                        txt_field.style.backgroundColor = 'green';
                        document.querySelector('#res2').innerHTML = 'correct!';
                        event.preventDefault();
                    }
                    else {
                        txt_field.style.backgroundColor = 'red';
                        document.querySelector('#res2').innerHTML = 'incorrect!';
                        event.preventDefault();
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand? </h3>

                <button id="first">6 people per 1 sheep</button>
                <button id="second">3 people per 1 sheep</button>
                <button id="third">1 people per 1 sheep</button>
                <button id="fourth">1 people per 3 sheep</button>
                <button id="fifth">1 people per 6 sheep</button>

                <h4 id="res1"></h4>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely? </h3>
                <form>
                    <input autocomplete="off" id="answer" autofocus placeholder="Answer here" type="text">
                    <button id="check_answer">Check answer</button>
                    <h4 id="res2"></h4>
                    <br><br><br><br>
                </form>
            </div>
        </div>
    </body>
</html>
